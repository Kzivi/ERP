<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERP LOGIN - Manufacturing Partners</title>
    <link
      href="https://manufacturing.partners/images/favicon-16x16.png"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Po załadowaniu strony, wykonaj następujące polecenia:
        $.getScript("scripts/JS/autologing.js", function () {
          console.log("Strona załadowana");
        });

        $("#login-button").click(function () {
          $.ajax({
            url: "scripts/JS/login.js",
            dataType: "script",
            cache: true,
            success: function () {
              console.log("Skrypt login.js został wykonany");
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <div>
            <img class="logo" src="img/MP_logo_kolor.svg" alt="MP_logo" />
          </div>
          <spam class="message wrong hidden" id="l_message"></spam>
          <input type="text" placeholder="Email" id="l_email" />
          <input type="password" placeholder="Password" id="l_password" />
          <input type="button" id="login-button" value="Login" />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
