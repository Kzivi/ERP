      <script type="text/javascript">
        function EnableDisableTextBox(chk_own) {
            var txtb_ownid = document.getElementById("txtb_ownid");
            txtb_ownid.disabled = chk_own.checked ? false : true;
            txtb_ownid.value = "";
            if (!txtb_ownid.disabled) {
              txtb_ownid.focus();
            }
        }
    </script>
